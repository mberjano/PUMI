name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest
    steps:
    
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'

      - name: Check free space
        run: |
          echo "Free space:"
          df -h
          
      - name: Patch Docker Daemon data-root to take use of free-space
        run: |
          DOCKER_DATA_ROOT='/home/runner/work/PUMI/PUMI/docker'
          DOCKER_DAEMON_JSON='/etc/docker/daemon.json'
          sudo mkdir -p "${DOCKER_DATA_ROOT}"
          jq --arg dataroot "${DOCKER_DATA_ROOT}" '. + {"data-root": $dataroot}' "${DOCKER_DAEMON_JSON}" > "/tmp/docker.json.tmp"
          sudo mv "/tmp/docker.json.tmp" "${DOCKER_DAEMON_JSON}"
          sudo systemctl restart docker
          
      - uses: actions/checkout@v3
      - name: Build and minify the Docker image
        run: pip install --user neurodocker[minify]; ./deploy.sh
        
      
      - name: Check free space
        run: |
          echo "Free space:"
          df -h
        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Docker Push
        run: docker push $DOCKER_USER/pumi:latest; docker push $DOCKER_USER/pumi-slim:latest
        
        
      

    
